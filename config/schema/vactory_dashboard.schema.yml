vactory_dashboard.advanced.content_types:
  type: config_object
  label: 'Vactory Dashboard Advanced Content Types Configuration'
  mapping:
    taxonomy_selections:
      type: mapping
      label: 'Taxonomy selections per content type'
      mapping:
        '[content_type_id]':
          type: sequence
          label: 'Selected taxonomies for content type'
